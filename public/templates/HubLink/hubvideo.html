<div class="box box-default video-box">
    <div class="box-header video-header">
        <div class="row">
            <div class="col-xs-1 text-center icon video-icon"><i class="fa fa-file-video-o fa-2x"></i></div>
            <div class="col-xs-8 title-text">
                <span >{{vm.post.title}}</span>
            </div>
            <div class="col-xs-3">
                    <span class="card-action pull-right">
                        <i class="fa fa-star-o"></i>&nbsp;
                        <i class="fa fa-times"></i>
                    </span>
            </div>
        </div>
    </div>
    <div class="box-body video-body">
        <div class="row">
            <div class="video col-md-6 col-xs-11">
                <span class="voting"></span>
                <iframe src= "{{vm.post.url}}" width="100%" height=300px allowfullscreen></iframe>
            </div>
            <div class="col-md-5">
                <h4><b>Description</b></h4>
                <p class="description text-justify">
                    {{vm.post.description}}
                </p>
            </div>
        </div>
    </div>
</div>
